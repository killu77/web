name: Build and Push Latest Image

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  UPSTREAM_REPO: "butteryiyi/web" 

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: write # 允许写入 GitHub Actions 缓存

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # <<-- 关键修复：重新添加这一步来创建支持高级功能的 buildx 构建器
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get Camoufox URL from Upstream Repo
        id: get_url
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "正在从上游仓库 [${{ env.UPSTREAM_REPO }}] 的 latest release 中获取依赖..."
          URL=$(gh release view --repo ${{ env.UPSTREAM_REPO }} --json assets --jq '.assets[] | select(.name == "camoufox-linux.tar.gz") | .url')
          
          if [[ -z "$URL" ]]; then
            echo "::error::在仓库 ${{ env.UPSTREAM_REPO }} 的 latest release 中没有找到 'camoufox-linux.tar.gz' 文件！"
            exit 1
          fi
          
          echo "成功获取依赖 URL: $URL"
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            CAMOUFOX_URL=${{ steps.get_url.outputs.url }}
          # 这一步现在可以正常工作了，因为 setup-buildx-action 已经准备好了环境
          cache-from: type=gha
          cache-to: type=gha,mode=max
