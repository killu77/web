name: Build and Push Latest Image

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # 关键：我们在这里指定依赖的上游仓库，保证 Fork 用户也能正确拉取
  UPSTREAM_REPO: "butteryiyi/web" 

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: read 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Camoufox URL from Upstream Repo
        id: get_url
        env:
          # 将 GitHub Token 传递给 gh 命令，用于 API认证
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "正在从上游仓库 [${{ env.UPSTREAM_REPO }}] 的 latest release 中获取依赖..."
          
          # 使用官方的 GitHub CLI，比 curl+grep+cut 更稳定可靠
          # 它会精确查找名为 camoufox-linux.tar.gz 的文件并返回其下载 URL
          URL=$(gh release view --repo ${{ env.UPSTREAM_REPO }} --json assets --jq '.assets[] | select(.name == "camoufox-linux.tar.gz") | .url')
          
          if [[ -z "$URL" ]]; then
            echo "::error::在仓库 ${{ env.UPSTREAM_REPO }} 的 latest release 中没有找到 'camoufox-linux.tar.gz' 文件！"
            exit 1
          fi
          
          echo "成功获取依赖 URL: $URL"
          # 使用 GITHUB_OUTPUT 将 URL 传递给后续步骤
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            CAMOUFOX_URL=${{ steps.get_url.outputs.url }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
